<!DOCTYPE html>
<html>
  
<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <link rel="stylesheet" href="/static/css/user_add.css">
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
</head>
  
  <body class="layui-anim layui-anim-up">
    <div class="shadow"></div>

{#    弹窗      #}
    <div class="model x-body">
        <form class="layui-form" method="POST" action="/um/useredit-{{ user_info.id }}">
          <div class="layui-form-item" style="top: 10px">
              <label for="L_email" class="layui-form-label" style="top: 10px">
                  <span class="x-red" style="top: 10px">*</span>姓名
              </label>
              <div class="layui-input-inline" style="top: 10px">
                  <input type="text" id="L_email" name="username" required=""
                  autocomplete="off" class="layui-input" value="{{ user_info.username }}" />
              </div>
              <div class="layui-form-mid layui-word-aux" style="top: 10px">
                  <span class="x-red">*</span>将会成为您唯一的登入名
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_username" class="layui-form-label">
                  <span class="x-red">*</span>IP地址
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_username" name="ip" required=""
                  autocomplete="off" class="layui-input" value="{{ user_info.testip }}" />
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_username" class="layui-form-label">
                  <span class="x-red">*</span>性别
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_username" name="gender" required=""
                  autocomplete="off" class="layui-input" value="{{ user_info.gender }}" />
              </div>
          </div>
            <div class="layui-form-item">
              <label for="L_username" class="layui-form-label">
                  <span class="x-red">*</span>phone
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_username" name="phone" required="" lay-verify="phone"
                  autocomplete="off" class="layui-input" value="{{ user_info.phone }}" />
              </div>
          </div>
            <div class="layui-form-item">
              <label for="L_username" class="layui-form-label">
                  <span class="x-red">*</span>邮箱
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_username" name="email" required=""
                  autocomplete="off" class="layui-input" value="{{ user_info.email }}" />
              </div>
          </div>
            <div class="layui-form-item">
              <label for="L_username" class="layui-form-label">
                  <span class="x-red">*</span>地址
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_username" name="testurl" required=""
                  autocomplete="off" class="layui-input" value="{{ user_info.testurl }}" />
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_pass" class="layui-form-label">
                  <span class="x-red">*</span>密码
              </label>
              <div class="layui-input-inline">
                  <input type="password" id="L_pass" name="pass" required=""
                  autocomplete="off" class="layui-input" value="{{ user_info.password }}" >
              </div>
              <div class="layui-form-mid layui-word-aux">6到16个字符</div>
          </div>
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
                  <span class="x-red">*</span>确认密码
              </label>
              <div class="layui-input-inline">
                  <input type="password" id="L_repass" name="repass" required=""
                  autocomplete="off" class="layui-input" value="{{ user_info.password }}">
              </div>
          </div>
            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">
                </label>
{#                <button id="ajaxForm" class="layui-btn">保存</button>#}
                <input class="layui-btn"  type="submit" value="保存"/>
                <input class="layui-btn"  type="button" value="取消" id="ajaxForm" />
            </div>
      </form>
    </div>
    <script src="/static/js/jquery-1.12.4.js"></script>
    <script src="/static/js/jQuery.form.js"></script>
    <script>

{#        $('#cancel').onclick(function () {#}
{#            var index = parent.layer.getFrameIndex(window.name);#}
{#            parent.layer.close(index);#}
{#        });#}
        $(function () {
            $('#ajaxForm').click(function(){
                //取消操作，返回上一级页面
                history.back(-1);
            });
        });
    </script>
  </body>

</html>
